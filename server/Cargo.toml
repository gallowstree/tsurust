[package]
name = "tsurust_server"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "server"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-websockets = { version = "0.10", features = ["server", "sha1_smol"] }
futures-util = { version = "0.3", features = ["sink"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tsurust_common = { path = "../common" }
