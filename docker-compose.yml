version: '3.8'

services:
  # Tsurust WebSocket Server
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: tsurust-server
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "timeout", "2", "bash", "-c", "</dev/tcp/localhost/8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - tsurust-network

  # Tsurust WASM Client (nginx)
  client:
    build:
      context: .
      dockerfile: client-egui/Dockerfile
    container_name: tsurust-client
    environment:
      # Point to the server service (use wss:// for production with SSL)
      - WS_SERVER_URL=ws://localhost:8080
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tsurust-network

networks:
  tsurust-network:
    driver: bridge

# For production deployment with SSL/TLS:
# 1. Update WS_SERVER_URL to use wss://
# 2. Add nginx-proxy or traefik for SSL termination
# 3. Use environment-specific docker-compose overrides
