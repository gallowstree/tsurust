name: Deploy to GitHub Pages

# Triggers:
# - Push to production branch (for production deployment)
# - Manual workflow dispatch (for on-demand deployment from any branch)
on:
  push:
    branches:
      - production  # Deploy only from production branch
    paths:
      - 'client-egui/**'
      - 'common/**'
      - '.github/workflows/deploy-pages.yml'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      ws_server_url:
        description: 'WebSocket Server URL'
        required: false
        default: 'wss://your-server-domain.com'

# Required permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        run: |
          rustup update stable
          rustup default stable
          rustup set profile minimal
          rustup target add wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            client-egui
            common

      - name: Install Trunk
        run: |
          wget -qO- https://github.com/thedodd/trunk/releases/latest/download/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Configure production WebSocket URL
        working-directory: client-egui
        run: |
          # Use workflow input if provided, otherwise use repository variable
          WS_URL="${{ github.event.inputs.ws_server_url || vars.WS_SERVER_URL || 'ws://localhost:8080' }}"
          echo "Using WebSocket URL: $WS_URL"

          # Inject config.js with production URL
          cat > web/config.js << EOF
          // Production configuration (auto-generated by GitHub Actions)
          window.TSURUST_CONFIG = {
              wsServerUrl: "$WS_URL"
          };
          EOF

      - name: Build WASM with Trunk
        working-directory: client-egui
        run: |
          # Build with public URL set to GitHub Pages path
          trunk build --release --public-url "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Prepare deployment artifacts
        run: |
          # Copy dist folder for deployment
          cp -r client-egui/dist ./deploy

          # Add .nojekyll to bypass Jekyll processing
          touch ./deploy/.nojekyll

          # Create CNAME file if custom domain is configured
          if [ -n "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > ./deploy/CNAME
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          single-commit: true
          clean: true
          commit-message: "Deploy to GitHub Pages [skip ci]"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Client URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "**WebSocket Server:** ${{ github.event.inputs.ws_server_url || vars.WS_SERVER_URL || 'ws://localhost:8080' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: It may take a few minutes for GitHub Pages to update." >> $GITHUB_STEP_SUMMARY
