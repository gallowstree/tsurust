<head>

    <style>
        html, body {
            margin: 0;

        #the_canvas_id {

<body>
    <div id="loading" class="centered">
        <div>
            <h2>Loading Tsurust...</h2>
            <p>Initializing WebAssembly module</p>
        </div>
    </div>

    <canvas id="the_canvas_id"></canvas>

    <!-- Load environment-specific configuration -->
    <script>
        // Configuration for different environments
        // For GitHub Pages, this can be set via build-time env vars
        // For local development, uses default
        window.TSURUST_CONFIG = window.TSURUST_CONFIG || {
            // Default to localhost for development
            // GitHub Actions will inject production URL via config.js
            wsServerUrl: "ws://127.0.0.1:8080"
        };
    </script>

    <!-- Trunk will compile Rust to WASM and inject loading code here -->
    
<script type="module">
import init, * as bindings from '/client-egui_bin-77b700a73cdaba8a.js';
const wasm = await init('/client-egui_bin-77b700a73cdaba8a_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <!-- The canvas ID 'the_canvas_id' is used by eframe automatically -->
</body>
